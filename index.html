<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta
      name="description"
      content="Одностраничное приложение для работы с Yandex Tracker API" />
    <meta
      name="application-name"
      content="Tracker App" />
    <meta
      name="theme-color"
      content="#111827"

    <meta

  <body>

    <div

    <script
